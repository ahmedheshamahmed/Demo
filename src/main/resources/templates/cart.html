<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h2>Your Cart</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.name}">Product Name</td>
            <td th:text="${item.quantity}">1</td>
            <td th:text="${item.price}">$10.00</td>
            <td th:text="${item.price * item.quantity}">$10.00</td>
            <td>
                <form th:action="@{/remove-from-cart/{id}(id=${item.productId})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                    <a href="/gallery" class="btn btn-outline-secondary mt-3">Continue Shopping</a>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <h3>Total: <span th:text="${cart.totalPrice}">$0.00</span></h3>
</div>
</body>
</html>

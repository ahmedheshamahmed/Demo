<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="/">Loomi Macrame</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gallery">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Gallery</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your CSS -->
</head>
<body>
<header>
    <h1 class="p-4" th:text="${title}">Gallery</h1>
</header>
<main>
    <section class="my-5 text-center featured-products-section p-4">
        <h2>Out Creations</h2>
        <div class="row">
            <div class="col-md-4" th:each="product : ${featuredProducts}">
                <div class="card mb-4 shadow-sm">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="${product.name}" style="height: 250px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Product description goes here.</p>
                        <p class="card-price text-muted" th:text="${product.price}">$50.00</p>
                        <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary">View Details</a>
                        <form th:action="@{/add-to-cart/{id}(id=${product.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-outline-primary ml-2">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </section>
    <footer class="text-center my-5">
        <p>&copy; 2024 Loomi's Macrame Brand</p>
    </footer>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${product.name}">Product Name</h2>
    <div class="row">
        <div class="col-md-6">
            <img th:src="${product.imageUrl}" class="img-fluid" alt="Product Image">
        </div>
        <div class="col-md-6">
            <p th:text="${product.description}">Product description goes here.</p>
            <p class="h5 text-muted" th:text="${product.price}">$50.00</p>
            <form th:action="@{/add-to-cart/{id}(id=${product.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-outline-primary ml-2">Add to Cart</button>
            </form>
            <a href="/gallery" class="btn btn-outline-secondary mt-3">Back to Gallery</a>
        </div>
    </div>
</div>
</body>
</html>
